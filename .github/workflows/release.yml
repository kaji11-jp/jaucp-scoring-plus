name: 'Release'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ github.event.inputs.version }}
          releaseName: 'JAUCP Scoring Tool v${{ github.event.inputs.version }}'
          releaseBody: |
            ## JAUCP Scoring Tool v${{ github.event.inputs.version }}
            
            日本語版アンサイクロペディアの記事採点ツール（Windows版）
            
            ### インストール方法
            1. 下記のアセットから `.msi` または `.exe` ファイルをダウンロード
            2. ダウンロードしたファイルを実行してインストール
            
            ### 使用方法
            1. 設定画面で OpenRouter API キーを入力
            2. 使用するLLMモデルを選択
            3. 記事のウィキテキストを入力して「採点する」をクリック
          releaseDraft: true
          prerelease: false
